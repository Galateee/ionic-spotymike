<ion-list lines="inset">

  <ion-list-header *ngIf="hasHeader">
    <ion-label>{{ headerTitle }}</ion-label>
    <ion-button class="seeAllButton" *ngIf="hasGetAll" href="/home/playlist">See All</ion-button>
  </ion-list-header>

  <ion-item *ngFor="let item of playlist">
    <img class="test" src="assets/img/placeholder.PNG" (click)="playerSongPage()"/>
    <div class="test" (click)="playerSongPage()">
      <ion-label>
        <h2>{{ item.title }}</h2>
        <h3>{{ item.creatorName }}</h3>
        <p>{{ item.songCount }} songs</p>
      </ion-label>
    </div>
    <ion-icon slot="end" name="ellipsis-vertical" (click)="presentAlert()"></ion-icon>
    <div class="bottom-right-icons">
      <ion-button shape="circle" (click)="presentAlert()">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button shape="circle" (click)="presentAlert()">
        <ion-icon slot="icon-only" name="share-social-outline" ></ion-icon>
      </ion-button>
    </div>
  </ion-item>

</ion-list>
