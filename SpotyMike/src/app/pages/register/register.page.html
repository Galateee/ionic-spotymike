<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="title">
        Sign Up
      </div>

      <div class="name-fields">
        <div class="input-container">
          <ion-label class="label">Firstname</ion-label>
          <ion-input formControlName="firstname" placeholder="Mike" class="input"></ion-input>
          <div *ngIf="form.get('firstname')?.invalid && (form.get('firstname')?.dirty || form.get('firstname')?.touched)">
            <p class="error"><ion-icon name="alert-outline"></ion-icon>Firstname is required</p>
          </div>
        </div>
        <div class="input-container">
          <ion-label class="label">Lastname</ion-label>
          <ion-input formControlName="lastname" placeholder="Mike" class="input"></ion-input>
          <div *ngIf="form.get('lastname')?.invalid && (form.get('lastname')?.dirty || form.get('lastname')?.touched)">
            <p class="error"><ion-icon name="alert-outline"></ion-icon>Lastname is required</p>
          </div>
        </div>
      </div>

      <div class="single-input-container">
        <ion-label class="label">Email</ion-label>
        <ion-input type="email" formControlName="email" placeholder="mike@mike.mike" class="input"></ion-input>
        <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
          <p class="error"><ion-icon name="alert-outline"></ion-icon>
            <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Invalid email format</span>
          </p>
        </div>
      </div>

      <div class="single-input-container">
        <ion-label class="label">Password</ion-label>
        <ion-input type="password" formControlName="password" placeholder="••••••••••••••" class="input"></ion-input>
        <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
          <p class="error"><ion-icon name="alert-outline"></ion-icon>
            <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
          </p>
        </div>
      </div>

      <div class="single-input-container">
        <ion-label class="label">Date of Birth</ion-label>
        <ion-input formControlName="dateOfBirth" placeholder="mm/dd/yyyy" class="input"></ion-input>
        <div *ngIf="form.get('dateOfBirth')?.invalid && (form.get('dateOfBirth')?.dirty || form.get('dateOfBirth')?.touched)">
          <p class="error"><ion-icon name="alert-outline"></ion-icon>Date of Birth is required</p>
        </div>
      </div>

      <div class="single-input-container">
        <ion-label class="label">Tel</ion-label>
        <ion-input formControlName="tel" placeholder="+1 (555) 000-0000" class="input"></ion-input>
        <div *ngIf="form.get('tel')?.invalid && (form.get('tel')?.dirty || form.get('tel')?.touched)">
          <p class="error"><ion-icon name="alert-outline"></ion-icon>Invalid phone number</p>
        </div>
      </div>

      <div class="gender-selection">
        <ion-radio-group formControlName="gender">
          <ion-item>
            <ion-radio slot="start" value="female" checked></ion-radio>
            <ion-label>Femme</ion-label>
          </ion-item>
          <ion-item>
            <ion-radio slot="start" value="male"></ion-radio>
            <ion-label>Homme</ion-label>
          </ion-item>
        </ion-radio-group>
      </div>

      <ion-button expand="block" class="signup-button" [disabled]="form.invalid">
        S’inscrire
      </ion-button>

      <div class="already-registered">
        Déjà inscrit ?
      </div>
    </div>
  </form>
</ion-content>
