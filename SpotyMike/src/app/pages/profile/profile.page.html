<ion-content>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar">
        <img src="https://via.placeholder.com/96x96" alt="Profile Picture">
      </div>
      <div class="profile-info">
        <div class="profile-name">Olivia Rhye</div>
        <div class="profile-stats">
          <div class="profile-stat">
            <div class="stat-number">58</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="profile-stat">
            <div class="stat-number">43</div>
            <div class="stat-label">Following</div>
          </div>
        </div>
      </div>
    </div>
    <ion-button color="primary" expand="block" fill="solid">Edit Profile</ion-button>
    <div class="profile-playlists">
      <div class="playlist">
        <img src="https://via.placeholder.com/50x50" alt="Playlist Image">
        <div class="playlist-info">
          <div class="playlist-name">Shazam</div>
          <div class="playlist-likes">50 Likes</div>
        </div>
      </div>
    </div>
    <div class="view-all-playlists">
      <ion-button color="primary">View All Playlists</ion-button>
    </div>
  </div>
</ion-content>
