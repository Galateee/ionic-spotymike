<ion-app class="ion-padding">

  <!-- endIcon : search, dotes -->
  <!-- startIcon : profile, back -->
  <app-header startIcon="profile" headerTitle="" endIcon="search"></app-header>

  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title>New Album</ion-card-title>
        <ion-card-subtitle>R & B Hits</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Discover 87 songs!</p>
      </ion-card-content>
    </ion-card>

    <div class="music-genres">
      <h2>Music Genres</h2>
      <ion-segment>
        <ion-segment-button value="all">All</ion-segment-button>
        <ion-segment-button value="rnb">R&B</ion-segment-button>
        <ion-segment-button value="pop">Pop</ion-segment-button>
        <ion-segment-button value="rock">Rock</ion-segment-button>
      </ion-segment>
    </div>

    <div class="top-songs">
      <h2>Top Songs</h2>
      <div class="card-container">
        <ion-card *ngFor="let song of topSongs" class="card">
          <ion-card-content>
            <img src="assets/img/placeholder.PNG" alt="song" />
            <h3>{{ song.title }}</h3>
            <p>{{ song.artist }}</p>
          </ion-card-content>
        </ion-card>
      </div>
    </div>

    <app-song-list headerTitle="Last Played" [hasHeader]="true"></app-song-list>

  </ion-content>
</ion-app>
