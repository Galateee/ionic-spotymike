<ion-app class="ion-padding">

  <!-- startIcon : profile, back -->
  <!-- endIcon : search, dotes -->
  <app-header startIcon="profile" headerTitle="" endIcon="search"></app-header>

  <ion-content [fullscreen]="true">
    <ion-card class="new-album">
      <ion-card-header>
        <ion-card-title>R & B Hits</ion-card-title>
        <ion-card-subtitle>New Album</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Discover 87 songs!</p>
        <ion-icon name="arrow-forward-outline"></ion-icon>
        <img src="assets/img/placeholder.PNG" />
      </ion-card-content>
    </ion-card>

    <div class="music-genres">
      <ion-list-header>
        <ion-label>Music Genres</ion-label>
        <ion-button class="seeAllButton">See All</ion-button>
      </ion-list-header>
      <ion-segment>
        <ion-segment-button value="all">
          <ion-label>All</ion-label>
        </ion-segment-button>
        <ion-segment-button value="rnb">
          <ion-label>R&B</ion-label>
        </ion-segment-button>
        <ion-segment-button value="pop">
          <ion-label>Pop</ion-label>
        </ion-segment-button>
        <ion-segment-button value="rock">
          <ion-label>Rock</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>


    <app-card-display value="topSongs" headerTitle="Top Songs" [hasHeader]="true" [hasGetAll]="true"></app-card-display>

    <app-song-list headerTitle="Last Played" [hasHeader]="true" [hasGetAll]="false"></app-song-list>

    <app-card-display value="topAlbums" headerTitle="Top Albums" [hasHeader]="true" [hasGetAll]="true"></app-card-display>

    <app-card-display value="topArtists" headerTitle="Top Artists" [hasHeader]="true" [hasGetAll]="true"></app-card-display>


  </ion-content>
</ion-app>
